name: Linux build
on:
  push:
    branches: [ master, dev ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KVXOPT_BUILD_GSL: 1
      KVXOPT_BUILD_FFTW: 1
      KVXOPT_BUILD_GLPK: 1
      KVXOPT_BUILD_DSDP: 1
      KVXOPT_BUILD_OSQP: 1
      OSQP_VERSION:  0.6.2
      SUITESPARSE_VERSION: 5.9.0
      SUITESPARSE_SHA256: 7bdd4811f1cf0767c5fdb5e435817fdadee50b0acdb598f4882ae7b8291a7f24
      OSQP_SHA256: 26fe91406bca93b7f105245920bfb1851e3213d4b18b30465d745a0985a96594

    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9]
        suite-sparse: [lib_suitesparse]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coveralls numpy

      - name: Install libraries
        run: |
            sudo apt-get install libopenblas-dev libfftw3-dev libglpk-dev libdsdp-dev libgsl0-dev

      - name: Config suite-sparse library
        run:
            sudo apt-get install libsuitesparse-dev
        if: ${{ matrix.suite-sparse == 'lib_suitesparse' }}

      - name: Config suite-sparse source
        run: |
            wget https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v${SUITESPARSE_VERSION}.tar.gz
            echo "${SUITESPARSE_SHA256}  v${SUITESPARSE_VERSION}.tar.gz" > SuiteSparse.sha256
            shasum -a 256 -c SuiteSparse.sha256
            tar -xf v${SUITESPARSE_VERSION}.tar.gz
            echo "KVXOPT_SUITESPARSE_SRC_DIR=${{ github.workspace}}/SuiteSparse-${{ env.SUITESPARSE_VERSION }}" >> $GITHUB_ENV
        if: ${{ matrix.suite-sparse == 'src_suitesparse' }}

      - name: Get OSQP binaries
        run: |
            wget https://bintray.com/bstellato/generic/download_file?file_path=OSQP%2F${OSQP_VERSION}%2Fosqp-${OSQP_VERSION}-linux64.tar.gz -O osqp-${OSQP_VERSION}-linux64.tar.gz
            echo "${OSQP_SHA256}  osqp-${OSQP_VERSION}-linux64.tar.gz" > OSQP.sha256
            shasum -a 256 -c OSQP.sha256
            tar -xf osqp-${OSQP_VERSION}-linux64.tar.gz
            echo "KVXOPT_OSQP_LIB_DIR=${{ github.workspace}}/osqp-${{ env.OSQP_VERSION }}-linux64/lib" >> $GITHUB_ENV
            echo "KVXOPT_OSQP_INC_DIR=${{ github.workspace}}/osqp-${{ env.OSQP_VERSION }}-linux64/include" >> $GITHUB_ENV
            echo "LD_LIBRARY_PATH=${{ github.workspace}}/osqp-${{ env.OSQP_VERSION }}-linux64/lib" >> $GITHUB_ENV

      - name: Install
        run: |
          python setup.py build
          pip install .

      - name: Test
        run: |
          echo ${KVXOPT_SUITESPARSE_SRC_DIR}
          python -c 'from kvxopt import blas,dsdp,lapack,glpk,osqp,fftw,gsl,cholmod,umfpack,klu'
          py.test --cov=kvxopt tests/
